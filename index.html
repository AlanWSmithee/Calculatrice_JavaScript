<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="multiply">*</button>
            <button>(</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="divide">/</button>
            <button>)</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="subtract">-</button>
            <button id="clear">AC</button>
            <button id="decimal">.</button>
            <button>0</button>
            <button id="equals">=</button>
            <button id="add">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
